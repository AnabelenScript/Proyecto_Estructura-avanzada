<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTech</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body id="Fondo1">
    <div id="loginForm">
        <h1 id="titulo1">Inicio de Sesión</h1>
        <p>Inicia sesión con tu usuario y contraseña</p>
        <form id="login">
            <i class='bx bxs-user' style="position: absolute; margin-left: 17.8%; margin-top: 15px;"></i>
            <input type="text" id="loginUsername" placeholder="Correo electronico o usuario" required><br><br>
            <i class='bx bxs-lock' style="position: absolute; margin-left: 17.8%; margin-top: 15px;"></i>
            <input type="password" id="loginPassword" placeholder="Contraseña" required><br><br>
            <input type="submit" id="inicioSesion" value="Iniciar Sesión">
        </form>
        <p id="R1" style="color: rgb(0, 0, 0); font-family: Jost, sans-serif; ">
           <br> ¿No tiene una cuenta? <a href="#" id="enlace" onclick="toggleForm()" style="color: rgb(72, 17, 17); font-family: Jost, sans-serif ;" >Registrarse</a></p>
    </div>

    <div id="registroForm" style="display: none;">
        <h1 id="titulo1">Registro</h1>
        <p>Registrate con tu usuario o contraseña</p>
        <form id="registrar">
            <i class='bx bxs-user' style="position: absolute; margin-left: 17.8%; margin-top: 15px;"></i>
            <input type="text" id="registerUsername" placeholder="Correo electronico o usuario" required><br><br>
            <i class='bx bxs-lock' style="position: absolute; margin-left: 17.8%; margin-top: 15px;"></i>
            <input type="password" id="registerPassword" placeholder="Contraseña" required><br><br>
            <input type="submit" id="registrarse" value="Registrarse">
        </form>
        <p id="R1" style="color: rgb(0, 0, 0); font-family: Jost, sans-serif">
            <br>¿Ya tiene una cuenta? <a href="#" id="enlace" onclick="toggleForm()" style="color: rgb(72, 17, 17); font-family: Jost, sans-serif;">Iniciar Sesión</a></p>
    </div>
    <script src="registro-login.js">
    </script>
    
</head>

</body>
</html>
